


<div class="modal-header" style="">
    {{ operation_type }} {{ model_name }}
</div>
<div class="modal-body">
    {{ object }}
</div>
<div class="modal-footer"> 
    <a class="btn btn-primary" href="{{ object.get_update_url }}" data-toggle="modal" data-target="#modal" title="edit item" data-tooltip>Update</a> 
    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
    {% comment %} <a class="btn btn-default" href="{% url 'cashflow:Account_list' %}">Cancel</a> {% endcomment %}
</div> 


{% comment %} <table class="table">
    <tr><td>name</td><td>{{ object.name }}</td></tr>
    <tr><td>balance</td><td>{{ object.balance }}</td></tr>
    <tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
    <tr><td>created</td><td>{{ object.created }}</td></tr>
    <tr><td>description</td><td>{{ object.description }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a> {% endcomment %}
