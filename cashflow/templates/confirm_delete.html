
<form id="item_update_form" method="post" action="{% url url object.pk %}">
  <div class="modal-header" style="">
    {{ operation_type }} {{ model_name }}
  </div>
  <div class="modal-body">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
  <div>
  <div class="modal-footer"> 
    <input class="btn btn-danger" value="{{ operation_type }} {{ model_name }}" type="submit">
    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
  </div>
</form>

<script>
  var form_options = {
    target: '#modal',
    success: function() {  }
  }
  $('#item_update_form').ajaxForm(form_options);
</script>

{% comment %} {% extends "base.html" %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <div>
    <input class="btn btn-danger" value="Delete Account" type="submit">
  </div>
</form>
{% endblock %} {% endcomment %}
